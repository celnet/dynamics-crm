<html>
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<style type="text/css">
		body,#bmap{
      width: 100%;
      height: 100%;
      margin:0;
    }
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=Plwa5XIrHL5WQKSWArfvCoe4"></script>
  <script>
  window.addEventListener('DOMContentLoaded',function(){
    // 获取 Account 上地址信息
    var address = window.parent.Xrm.Page.data.entity.attributes.get('address1_composite').getValue();

    // 创建百度地图实例
    var map = new BMap.Map("bmap");

    // 添加控件 overview
    var overviewControl = new BMap.OverviewMapControl({isOpen:true, anchor: BMAP_ANCHOR_BOTTOM_RIGHT});
    map.addControl(overviewControl);

    // 创建地址解析器实例
    var geocoder = new BMap.Geocoder();

    // 将地址解析结果显示在地图上,并调整地图视野
    geocoder.getPoint(address,function(point){
      if(point){
        map.centerAndZoom(point, 16);
        map.addOverlay(new BMap.Marker(point));
      }
    });
  });
  </script>
</head>
<body style="word-wrap: break-word;">
	<div id="bmap"></div>
</body>
</html>
